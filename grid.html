<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: #0c0c0c;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgb(241, 14, 14);
  text-align: center;
  font-size: 32px;
}
</style>
</head>
<body>

<h1>Grid </h1>

<div class="grid-container">
  <div>item1</div>
  <div>item 2</div>
  <div>item 3</div>  
  <div>item 4</div>
  <div>item 5</div>
  <div>item 6</div>
  <div>item 7</div>
  <div>item 8</div>
</div>

</body>
</html>
